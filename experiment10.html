<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>E-commerce Navbar</title>  
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
    }
    
    .navbar .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    
    .navbar .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }
    
    .navbar .nav-links li {
        margin: 0 15px;
    }
    
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
    }
    
    .navbar .nav-links a:hover {
        text-decoration: underline;
    }
    
    .navbar .actions a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-size: 16px;
    }
    
    section {
        text-align: center;
        padding: 50px 20px;
    }
    
    section h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }
    
    section p {
        font-size: 18px;
        color: #555;
    }
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .navbar .nav-links {
            flex-direction: column;
            width: 100%;
        }
        
        .navbar .nav-links li {
            margin: 10px 0;
        }
        
        .navbar .actions {
            margin-top: 10px;
        }
    }
</style> 
<body> 
  <nav class="navbar"> 
    <div class="logo">Sasta Bazar</div> 
    <ul class="nav-links"> 
      <li><a href="#">Home</a></li> 
      <li><a href="#">Products</a></li> 
      <li><a href="#">Categories</a></li> 
      <li><a href="#">Deals</a></li> 
      <li><a href="#">Contact</a></li> 
    </ul> 
    <div class="actions"> 
      <a href="#">Cart </a> 
    </div> 
  </nav> 
 
  <section> 
    <h1>Welcome to Sasta Bazar...</h1> 
    <p>Your only choice for all shopping needs.</p> 
  </section> 
 
</body> 
</html>
