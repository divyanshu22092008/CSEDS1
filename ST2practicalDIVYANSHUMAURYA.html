<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu </title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: antiquewhite;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        gap: 30px;
        background-color: #0f0103;
        padding: 15px;
        border-radius: 8px;
    }
    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
    }
    nav ul li a:hover {
        background-color: #ee255e;
        color: #fff;
    }
    .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #555;
    }
    
</style>
<body>
    <h1>NAVIGATION MENU</h1>
    <nav>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">product</a></li>
            <li><a href="#">categories</a></li>
            <li><a href="#">cart</a></li>
        </ul>
        <div class="footer">next</div>
    </nav>
    
</body>
</html>
