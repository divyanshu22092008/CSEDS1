<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <h1>table tag</h1>

    <table border="1">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>city</th>
        </tr>
        <tr>
            <td>alice</td>
            <td>24</td>
            <td>new york</td>
        </tr>
        <tr>
            <td>bob</td>
            <td>27</td>
            <td>los angeles</td>
        </tr>
        <tr>
            <td>charlie</td>
            <td>22</td>
            <td>chicago</td>
        </tr>   

    <table footer>
        <tr>
            <td colspan="3">this is footer</td>
        </tr>
    </table>
</body>
</html>
