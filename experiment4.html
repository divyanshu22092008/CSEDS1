<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BOOKING</title>
</head>
<body>
    <center><h1>HOTEL TRANSYLVANIA</h1>
    <p><i>...Welcome to "Transylvania"...</i></p>
    <hr>
    <h2>ROOM BOOKING FORM</h2>
    <hr>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required>
        <br>
        <br>
        <input type="radio" id="gender_male" name="gender" value="male" required>Male</input>
        <input type="radio" id="gender_female" name="gender" value="female" required>Female</input>
        <input type="radio" id="gender_other" name="gender" value="other" required>Other</input>
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="phone" id="phone" name="phone" required>
        <br>
        <br>
        <label for="adress">Address:</label>
        <input type="text" id="adress" name="adress" required>
        <br>
        <br>
        <lablel for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for ="state">State:</label>
        <input type="text" id="state" name="state" required>
        <label  for ="pin code">Pincode</label>
        <input type="number" id="pincode" name="pincode" required>
        <br>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br>
        <br>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>
        <br>
        <br>
        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select>
        <br>
        <br>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required>
        <br>
        <br>
        <label for="message">Special Request:</label>
        <br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Book Now"></form></center>
    
</body>
</html>
