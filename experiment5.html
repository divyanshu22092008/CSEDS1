<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-5</title>
</head>
<body>
    <center><h1>ABES ENGINEERING COLLEGE , GHAZIABAD</h1>
    <h3><i>...Student Registration Form...</i></h3>
    <hr>
    <form>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"  required>
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>Male</input>
        <input type="radio" id="female" name="gender" value     ="female" required>Female</input>
        <input type="radio" id="other" name="gender" value="other" required>Other</input>
        <br>
        <br>
        <label for="admission no">Admission Number:</label>
        <input type="text" id="admissionno" name="admissionno" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> 
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <br>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="mba">MBA</option>
            <option value="bba">BBA</option>
        </select>
        <br>
        <br>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="cse">CSE</option>
            <option value="CSEDS">CSEDS</option>
            <option value="ece">ECE</option>
            <option value="CSEAIML">CSEAIML</option>
            <option value="EE">EE</option></select>
        <br>
        <br>
        <label for="address">Address:</label><br>
        <textarea id="message" name="address" rows="4" cols="50" required></textarea>
        <br>
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br>
        <br>
        <label for="captcha">Enter captcha:</label>
        <canvas id="captchaCanvas" width="160" height="50" style="border:1px solid #ccc"></canvas>
        <button type="button" id="refreshCaptcha">Refresh</button>
        <br>
        <input type="text" id="captcha" name="captcha" required placeholder="Enter captcha shown above">
        <br>
        <br>
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the Terms and Conditions </label>
        <br>
        <br>

        <input type="submit" value="Register"></form></center>
    
</body>
</html>
