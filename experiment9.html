<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product grid webpage</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
    }

    img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    h2 {
        font-size: 18px;
        margin: 10px 0;
    }

    p {
        color: #888;
        font-size: 16px;
    }

    button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }
    @media screen and (max-width: 800px) {
        .container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

</style>

<body>
    <h1>Product Grid Webpage</h1>
    <div class="container">
        <div class="product-card">
            <img src="https://www.bbassets.com/media/uploads/p/l/40190823_3-godrej-no1-no1-bathing-soap-lime-aloe-vera.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>₹140.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsmKs4r3ytY-bkLNjE1i1XLHca0lezPJ7YLw&s" alt="Product 2">
            <h2>Product 2</h2>
            <p>₹29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfgUBbi6_u7Wf_-WRLFoqlyqzpqTIHTbq-AA&s" alt="Product 3">
            <h2>Product 3</h2>
            <p>₹39.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQphovYO3KAiK2oeF1CrotzJRIyWHj7jSbuXQ&s" alt="Product 4">
            <h2>Product 4</h2>
            <p>₹49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjaDqqbda8cyLtZwHBASdslPXUtcRnRY50PA&s" alt="Product 5">
            <h2>Product 5</h2>
            <p>₹59.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>

</html>
