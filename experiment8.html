<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Experiment - Flexbox Student Profile Card</title> 
<style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #f0f0f0; 
        margin: 0; 
        padding: 20px; 
    } 
    h2 { 
        text-align: center; 
        margin-bottom: 20px; 
    } 
    .container { 
        display: flex; 
        justify-content: center; 
        gap: 20px; 
        flex-wrap: wrap; 
    } 
    .card { 
        background-color: white; 
        border-radius: 8px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        width: 250px; 
        padding: 15px; 
        text-align: center; 
    } 
    .avatar { 
        width: 80px; 
        height: 80px; 
        background-color: #007BFF; 
        color: white; 
        border-radius: 50%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-size: 24px; 
        margin: 0 auto 10px auto; 
    } 
    .name { 
        font-size: 20px; 
        margin-bottom: 5px; 
        color: #333; 
    } 
    .detail { 
        font-size: 14px; 
        color: #666; 
        margin-bottom: 3px; 
    }
</style> 
</head> 
<body> 
  <h2>Student Profile Cards</h2> 
  <div class="container"> 
    <div class="card"> 
      <div class="avatar">DM</div> 
      <div class="name">Divyanshu Maurya</div> 
      <div class="detail">B.Tech - CSEDS</div> 
      <div class="detail">Roll No: 2025B15410151</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">AG</div> 
      <div class="name">Aman gurnai</div> 
      <div class="detail">B.Tech - CSEDS</div> 
      <div class="detail">Roll No: 2025B15410151</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">GK</div> 
      <div class="name">Gaurav Kumar</div> 
      <div class="detail">B.Tech -CSEDS</div> 
      <div class="detail">Roll No: 2025B15410151</div> 
      <div class="detail">1st Year</div> 
    </div> 
  </div> 
</body> 
</html>
